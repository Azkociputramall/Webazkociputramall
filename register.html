<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  background: linear-gradient(135deg, #ff6a00 0%, #ee0979 100%);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}
.card {
  border-radius: 15px;
  padding: 30px;
}
.btn-success {
  background: #43cea2;
  border: none;
}
.btn-success:hover {
  background: #185a9d;
}
</style>
</head>
<body>
<div class="card shadow text-center">
  <img src="images.jpeg" alt="Logo" class="img-fluid mb-3" style="max-width:120px;">
  <h3 class="mb-4">Register</h3>
  <form id="registerForm">
    <input type="text" id="nama" class="form-control mb-3" placeholder="Nama" required>
    <input type="email" id="email" class="form-control mb-3" placeholder="Email" required>
    <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
    <button type="submit" class="btn btn-success w-100 mb-3">Daftar</button>
  </form>
  <p>Sudah punya akun? <a href="index.html" class="text-decoration-none text-warning">Login</a></p>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz0z5wGbOslqb1s-sFJznJV8iHmlFS9Q7lxRosxrFvFsVYCD32Lqy-7kV4dDBBZuvo8/exec";

document.getElementById("registerForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const nama = document.getElementById("nama").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const res = await fetch(SCRIPT_URL + "?action=register", {
    method: "POST",
    body: JSON.stringify({ nama, email, password }),
  }).then(r => r.json());

  alert(res.message);
  if(res.status) window.location.href = "index.html";
});
</script>
</body>
</html>
