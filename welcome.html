<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ccc;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #dc3545;
      color: #fff;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #c82333; }
  </style>
</head>
<body>
  <div class="container">
    <img src="images.jpeg" alt="Logo" class="logo">
    <h2>Selamat Datang!</h2>
    <p>Anda berhasil login.</p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    function logout() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
